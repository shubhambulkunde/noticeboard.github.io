    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <body class="container" style="background-image:url(https://source.unsplash.com/1400x800/?texture,light)">
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-md-9">
            <div class="card">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block my-5 my-5">
                  <img
                    src="https://lh3.googleusercontent.com/0-G8gidONpfVACSyWOcR2PewfylTDSExy_NY35tXCXa-Wcj0FNdICp3lUcuM83llIiFXRq0SOMnURgcKFmyG5hek7z4xQHzjWaOfvNKytiteha4VXzJBUl1vnRiVgbiyYTu4YVl9=w2400"
                    class="img-fluid" />
                  <!-- style="border-radius: 1rem 0 0 1rem;"  -->
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form>
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span><img
                            src="https://lh3.googleusercontent.com/_8_jwn9IK0Q4rR-ZNsjglv2IQFZmFzczJBEc1HjmS6Tadoub3yRSkCr9SgfKYuAaVIwYF3phx5MhUP--WyYKLvADgKlp0v1Wtf2BI872tzzbTHplVozkGfwi9SGQksmWnN_cBBrA=w100"
                            class="img-fluid" type="button" href="./index.html" /></span>
                      </div>
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                      <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" />
                        <label class="form-label" for="email">Email address</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input type="password" id="pass" class="form-control form-control-lg" />
                        <label class="form-label" for="pass">Password</label>
                      </div>
                      <div class="pt-1 mb-4">
                        <button id="submitData" type="button" class="justify-center px-3 py-2
                        lg:px-4 lg:py-3 bg-blue-600 text-gray-200
                        text-xs font-semibold rounded
                        hover:bg-orange-600 hover:text-white text-lg">Submit</button>
                      </div>
                      <!-- <div class="form-outline mb-4">
                        <a class="form-label text-decoration-underline" href="./home.html">Go to home page</a>
                      </div> -->
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
